version: '3'

services:
  frontend:
    build:
      context: frontend/
    container_name: frontend
    environment:
      - VIRTUAL_HOST=${FRONTEND_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${FRONTEND_LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

      - FRONTEND_PORT=${FRONTEND_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
      - NEXT_PUBLIC_BACKEND_HOST=${NEXT_PUBLIC_BACKEND_HOST}
      - NEXT_PUBLIC_BACKEND_PORT=${NEXT_PUBLIC_BACKEND_PORT}
      
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}

  backend:
    build:
      context: backend/
    container_name: backend
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    environment:
      - VIRTUAL_HOST=${BACKEND_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${BACKEND_LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - volume-nginx-certs:/etc/nginx/certs
      - volume-nginx-vhost:/etc/nginx/vhost.d
      - volume-nginx-root:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  nginx-letsencrypt:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-letsencrypt
    environment:
      - DEFAULT_EMAIL=${DEFAULT_EMAIL}
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  volume-nginx-certs:
  volume-nginx-vhost:
  volume-nginx-root:
