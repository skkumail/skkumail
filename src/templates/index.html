{% extends "components/base.html" %}
{% block main_area %}
<!-- Bootstrap Carousel for Sliding Effect -->
<div id="mainCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
        <div class="text-center">
          <h1 class="display-4">Mail AI</h1>
          <p class="lead">AI-powered Mail Manager</p>
		  <img src="https://avatars.githubusercontent.com/u/145848696?s=400&u=192e08999864aba8d9c578b33f5fda95474dcad0&v=4"
     alt="First slide"
     class="d-block mx-auto img-fluid"
     style="height: auto;">



          <hr/>
          {% if request.user.is_authenticated %}
          <p class="lead">Hello, {{ request.user.username }}!</p>
          <a href="{% url 'generate_mail' %}" class="btn btn-primary">Generate Email</a>
          <a href="{% url 'logout' %}" class="btn btn-info">Logout</a>
          <hr/>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
          <hr/>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- Additional carousel items can be added here for more content -->
  </div>
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
